<div class="border-radius-6 mat-elevation-z8">
  <div class="unbound-title">
    <div class="value">WIQ: Unbound Breaks</div>
    <div class="info">29 Active Alerts</div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <!--<mat-checkbox (change)="$event ? masterToggle() : null"-->
                      <!--[checked]="selection.hasValue() && isAllSelected()"-->
                      <!--[indeterminate]="selection.hasValue() && !isAllSelected()">-->
        <!--</mat-checkbox>-->
      </th>
      <td mat-cell *matCellDef="let row">
        <!--<mat-checkbox (click)="$event.stopPropagation()"-->
                      <!--[disableRipple]="disableRippleBool"-->
                      <!--(change)="$event ? selection.toggle(row) : null"-->
                      <!--[checked]="selection.isSelected(row)">-->
        <!--</mat-checkbox>-->
        <div class="fontIcon" (click)="openSuppressModal(row)">
          <img src="../../../assets/images/svg/stopIcon.png" alt="stop">
        </div>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
      <td mat-cell *matCellDef="let element"> {{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight</th>
      <td mat-cell *matCellDef="let element"> {{element.weight}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol</th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  <!--<div class="suppress-button">-->
    <!--<button mat-raised-button>Suppress Selection</button>-->
  <!--</div>-->
</div>
